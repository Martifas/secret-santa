server {
    listen 80;
    server_name giftmeister.eu www.giftmeister.eu;

    # Serve the Vue app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy API requests to Node.js server
    location /api/ {
        proxy_pass http://server:3000;  # Ensure 'server' matches the container name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;

        # Correct placement of CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent' always;

        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
